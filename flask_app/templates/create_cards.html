<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Quest+Aid</h1>
        <div>
            <a href="/flashcards" class="btn btn-primary">All Decks</a>
            <a href="/users/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Create Your Cards</h1>
        </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        
        {% for i in range(deck.number_of_cards) %}
        <form action="/cards/create" method="post" class="card_form">
            <h3>Card {{i+1}}</h3>
            <input type="hidden" name="user_id" value="{{deck.id}}">
            <div>
                <label for="front">Front</label>
                <textarea name="front" id="front" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="back">Back</label>
                <textarea name="back" id="back" cols="30" rows="10"></textarea>
            </div> 
        </form> 
        {% endfor %}
        <button onclick="submit()">Submit</button>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='cards.js') }}"></script>
</body>
</html>
