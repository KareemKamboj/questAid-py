<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Quest+Aid</h1>
        <div>
            <a href="/flashcards" class="btn btn-primary">All Decks</a>
            <a href="/users/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Create a New Deck</h1>
        </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/decks/create" method="post">
            <label for="name">Name of Deck</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="number_of_card">Number of Cards</label>
            <input type="number" name="number_of_cards" id="number_of_cards" class="form-control">
            <button class="btn btn-primary">Build Your Deck</button>
        </form>
    </div>
</body>
</html>
