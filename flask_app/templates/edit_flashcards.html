<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
        <div class="d-flex justify-content-between">
        <h1>Quest+Aid</h1>
        <div>
            <a href="/flashcards" class="btn btn-primary">All Decks</a>
            <a href="/users/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/decks/{{deck.id}}/update" method="post">
            <label for="name">{{deck.name}}</label>
            <input type="text" name="name" id="name" class="form-control" value="{{deck.name}}">
            <div>
                <label for="number_of_cards">number of cards</label>
                <textarea name="number_of_cards" id="number_of_cards" cols="30" rows="10">{{deck.number_of_cards}}</textarea>
            </div>
        </form>
        <form action="/cards/{{card.id}}/update" method="post">
            {% for card in cards%}
            <div>
                <label for="front">{{card.front}}</label>
                <input type="text" name="front" id="front" class="form-control" value="{{recipe.front}}">
            </div>
            <div>
                <label for="back">Back</label>
                <textarea name="back" id="back" cols="30" rows="10">{{card.back}}</textarea>
            </div>
            {% endfor %}
        </form>
            <button class="btn btn-primary">Edit Deck</button>
        
    </div>
</body>
</html>
